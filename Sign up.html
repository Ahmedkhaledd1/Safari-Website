<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>safari</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/66596213c4.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    

    </head>
    <body class="sign-up">
        
            <h2> <a href="index.html"> Safari</a></h2>
        
        
        
    
        <section>
            <h1>SignUp</h1>
            <form action="" method="post" onsubmit="return validateSignUp()">
                <div>
                    <i class="fa-solid fa-user" style="color: #514501;"></i>
                    <input type="text" placeholder="Name">

                </div>
                <div>
                    <i class="fa-solid fa-envelope" style="color: #514501;"></i>
                    <input type="email" id="E-mail" placeholder="E-mail">
                </div>
                <div>
                    <i class="fa-solid fa-lock" style="color: #514501;"></i>
                    <input type="password" name="password" id="password" placeholder="password">

                </div>
                <div>
                    <select name="gender" id="gender">
                        <option value="Select gender">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    
                    </select>
                </div>
                
                
                <div>
                    <button>SignUp</button>
                </div>
                
                
            </form>
        </section>
        
    
</body>
</html>
